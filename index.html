<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        
        <div id="auth">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>

            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="calculator" style="display: none;">
            <table id="subjects-table">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Course Code</th>
                        <th>Course Title</th>
                        <th>Credits</th>
                        <th>Grade</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Subjects will be added here dynamically -->
                </tbody>
            </table>
            <div id="pagination" class="pagination"></div>
            <form id="subject-form">
                <input type="text" id="course-code" placeholder="Course Code" required>
                <input type="text" id="course-title" placeholder="Course Title" required>
                <input type="number" id="credits" placeholder="Credits" required min="1">
                <select id="grade" required>
                    <option value="" disabled selected>Grade</option>
                    <option value="10">S</option>
                    <option value="9">A</option>
                    <option value="8">B</option>
                    <option value="7">C</option>
                    <option value="6">D</option>
                    <option value="5">E</option>
                </select>
                <button type="submit">Add Subject</button>
            </form>
            <button id="download-btn">Download Data</button>
            <div class="result">
                <p>Total Credits: <span id="total-credits">0</span></p>
                <p>CGPA: <span id="cgpa">0.00</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
